{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<section class="hero d-flex align-items-center section-bg">
	<div class="container">
		<div class="row justify-content-between">
			<h2>{% trans "Sign Out" %}</h2>

			<p>Are you sure you want to sign out {{ user.username }}?</p>

			<form method="post" action="{% url 'account_logout' %}">
				{% csrf_token %}
				{% if redirect_field_value %}
				<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
				{% endif %}
				<button class="btn btn-outline-secondary mt-2" type="submit">{% trans 'Sign Out' %}</button>
			</form>
		</div>
	</div>
</section>

{% endblock %}
